<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1. switch 语句也是多分支语句 也可以实现多选一
			// 2. 语法结构 switch
			/* switch(表达式){
				case value1:
					执行语句1;
					break;
				case value2:
					执行语句2;
					break;
				...
				default:
					执行最后的语句;
			} */
			// 3. 执行思路 匹配 必须值和数据类型都一致
			switch(2){
				case 1:
					console.log('这是1');
					break;
				case 2:
					console.log('这是2');
					break;
				case 3:
					console.log('这是3');
					break;
				default:
					console.log('没有匹配结果');
			}
		</script>
	</head>
	<body>
	</body>
</html>
