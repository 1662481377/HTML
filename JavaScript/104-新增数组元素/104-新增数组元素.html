<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.新增数组元素 修改length长度
			var arr = ['red', 'green', 'blue'];
			console.log(arr.length);
			arr.length = 5;
			console.log(arr);
			console.log(arr[3]); // undefined
			console.log(arr[4]); // undefined
			// 2.新增数组元素 修改索引号 追加数组元素
			var arr1 = ['red', 'green', 'blue'];
			arr1[3] = 'pink'; //追加元素
			console.log(arr1[3]);
			arr1[0] = 'yellow'; //修改元素
			console.log(arr1[0]);
			arr1[5] = 'black'; //跨索引追加会使中间元素变为undefined
			console.log(arr1);
			console.log(arr1[5]);
			arr1 = '你好';
			console.log(arr1); //'你好' 不要直接给数组名赋值
		</script>
	</head>
	<body>
	</body>
</html>
