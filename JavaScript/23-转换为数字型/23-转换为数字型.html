<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// var age = prompt('请输入你的年龄');
			// console.log(age);
			// 1.parseInt() 可以把字符型的转换为数字型 得到是整数
			// console.log(parseInt(age));
			console.log(parseInt('3.14')); // 取整3
			console.log(parseInt('3.94')); // 取整3
			console.log(parseInt('120px')); // 120 会去掉px单位
			console.log(parseInt('rem120px')); // NaN
			// 2.parseFloat 可以把字符型的转换为数字型 得到是小数 浮点数
			console.log(parseFloat('3.14')); // 3.14
			// 3.利用Number(变量)
			var str = '123.4';
			console.log(Number(str));
			// 4.利用算数运算 - * / 隐式转换
			console.log('12' - 0); // 12
			console.log('123' - '120');\ // 3
		</script>
	</head>
	<body>
	</body>
</html>
