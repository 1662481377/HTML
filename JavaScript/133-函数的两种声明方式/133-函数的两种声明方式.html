<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.利用函数关键字声明
			function fn() {
				
			}
			fn();
			// 2.函数表达式(匿名函数)
			// var 变量名 = function() {};
			var fun = function() {
				console.log('我是函数表达式');
			}
			fun();
			// fun是变量名 不是函数名
			// 函数表达式声明方式和声明变量差不多,只不过变量里面存的是值 而函数表达式里面存的是函数
			// 函数表达式也可以传递参数
		</script>
	</head>
	<body>
	</body>
</html>
