<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 遍历对象
			var obj = {
				name: 'YoYu',
				age: 18,
				sex: '男',
				fn: function() {}
			}
			// for in 遍历我们的对象
			// for (变量 in 对象) {}
			for(var k in obj) {
				console.log(k); // k 变量 输出得到的是属性名
				console.log(obj[k]); // obj[k] 得到的是属性值
			}
			// for in 里面的变量一般使用 k 或 key
		</script>
	</head>
	<body>
	</body>
</html>
