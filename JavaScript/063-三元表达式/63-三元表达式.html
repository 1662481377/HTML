<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script type="text/javascript">
			// 1.有三元运算符组成的式子成为三元表达式
			// 2.++num    3 + 5    ? :
			// 3.语法结构
			// 条件表达式 ? 表达式1 : 表达式2
			// 4.执行思路
			// 如果条件表达式结果为真 则返回表达式1的值 如果为假 则返回表达式2的值
			var num = 10;
			var result = num > 5 ? '是的' : '不是的';
			console.log(result);
		</script>
