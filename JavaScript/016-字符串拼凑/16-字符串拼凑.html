<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.检测获取字符串长度 length
			var str = 'my name is YoYu';
			console.log(str.length);
			// 2.字符串的拼接 + 只要有字符串和其他类型相拼接 最终结果是字符串类型
			console.log('Yo' + 'Yu');
			console.log('YoYu' + 18);
			console.log(12 + 12); //24
			console.log(12 + '12'); //'1212'
			console.log(12 + 12 + '12'); //'2412'
			// 变量和字符串相连口诀 引引加加
			var age = 18;
			console.log('YoYu今年' + age + '岁');
		</script>
	</head>
	<body>
	</body>
</html>
