<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.变量.toString()
			var num = 10;
			var str = num.toString();
			console.log(str);
			console.log(typeof str);
			//2.利用String(变量)
			console.log(String(num));
			//3.利用 + 拼接字符串的方式 隐式转换
			console.log(num + '');
		</script>
	</head>
	<body>
	</body>
</html>
