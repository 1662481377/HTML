<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// arguments的使用
			function fn() {
				console.log(arguments);
				console.log(arguments.length);
				console.log(arguments[2]);
				// 可以按照数组的方式遍历arguments
				for (var i = 0; i < arguments.length; i++) {
					console.log(arguments[i]);
				}
			}
			fn(1, 2, 3);
			fn(1, 2, 3, 4, 5);
			// 伪数组 并不是真正意义上的数组
			// 1.具有数组的length属性
			// 2.按照索引的方式存储
			// 3.没有真正数组的一些方法:pop() push()
		</script>
	</head>
	<body>
	</body>
</html>
