<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 当有多个表达式时,左边的表达式值可以确定结果时,就不再继续进行右边的运算
			// && 如果表达式1 结果为真 则返回表达式2 如果表达式1 为假 那么返回表达式1
			console.log(123 && 456); // 456
			console.log(0 && 456); // 0
			console.log(0 && 1 + 2 && 456); // 0
			//如果有空的或者否定的为假 其余是真的 0 '' null undefined NaN
			// || 如果表达式1 结果为真 则返回的是表达式1 如果表达式1 结果为假 则返回表达式 2
			console.log(123 || 456); // 123
			console.log(123 || 456 || 123 + 456); // 123
			console.log(0 || 456 || 456 + 123); // 456
			// 逻辑中断会影响程序运行结果
			var num = 0;
			console.log(123 || num++);
			console.log(num); // 0
		</script>
	</head>
	<body>
	</body>
</html>
