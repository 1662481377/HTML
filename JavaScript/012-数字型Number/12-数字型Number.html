<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.八进制 在数字前面加 0 表示八进制
			var num1 = 010;
			console.log(num1);
			// 2.十六进制 在数字前面加 0x 表示八进制
			var num2 = 0xa;
			console.log(num2);
			// 3.数值型的最大值 最小值
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);
			// 4.无穷大 无穷小 infinity
			console.log(Number.MAX_VALUE * 2);
			console.log(-Number.MAX_VALUE * 2);
			// 5.非数字 NaN
			console.log('YoYu' - 100);
		</script>
	</head>
	<body>
	</body>
</html>
