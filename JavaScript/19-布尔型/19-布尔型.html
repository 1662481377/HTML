<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var flag1 = true;
			var flag2 = false;
			console.log(flag1 + 1); //true参与加法运算当1来看
			console.log(flag2 + 1); //false参与加法运算当0来看
			var str;
			console.log(str); //undefined
			var variable = undefined;
			console.log(variable + 'YoYu'); //undefinedYoYu
			console.log(variable + 1); //NaN
			var space = null;
			console.log(space);
			console.log(space + 'YoYu'); //nullYoYu
			console.log(space + 1); //1
		</script>
	</head>
	<body>
	</body>
</html>
