<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 逻辑与 && and 两侧都为 true 结果才是 true
			console.log(3 > 5 && 3 > 2); // false
			console.log(3 < 5 && 3 > 2); // true
			// 逻辑或 || or 两侧都为 false 结果才是 false
			console.log(3 > 5 || 3 > 2); // true
			console.log(3 > 5 || 3 < 2); // false
			// 逻辑非 !
			console.log(!true);
		</script>
	</head>
	<body>
	</body>
</html>
