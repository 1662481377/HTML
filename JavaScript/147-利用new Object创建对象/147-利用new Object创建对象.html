<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj = new Object(); //创建了一个空的对象
			obj.uname = 'YoYu';
			obj.age = 18;
			obj.sex = '男';
			obj.sayHi = function() {
				console.log('Hi!');
			}
			// 1.利用等号 = 赋值的方法,添加对象的属性和方法
			// 2.每个属性和方法之间用分号结束
			console.log(obj.uname);
			console.log(obj['sex']);
			obj.sayHi();
		</script>
	</head>
	<body>
	</body>
</html>
