<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 构造函数的语法格式
			/* function 构造函数名() {
				this.属性 = 值;
				this.方法 = function() {}
			}
			new 构造函数名(); */
			function Star(uname, age, sex) {
				this.name = uname;
				this.age = age;
				this.sex = sex;
				this.sing = function(song) {
					console.log(song);
				}
			}
			var ldh = new Star('刘德华', 18, '男'); // 调用函数返回的是一个对象
			console.log(typeof ldh);
			console.log(ldh.name);
			console.log(ldh['sex']);
			ldh.sing('冰雨');
			var zxy = new Star('张学友', 19, '男')
			console.log(zxy.name);
			console.log(zxy['age']);
			// 1.构造函数的名字首字母要大写
			// 2.构造函数不需要return就可以返回结果
			// 3.调用构造函数必须使用 new
			// 4.我们只要new Star()调用构造函数就创建了一个对象
			// 5.我们的属性和方法前面必须要加 this
		</script>
	</head>
	<body>
	</body>
</html>
