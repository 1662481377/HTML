<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 利用对象字面量创建对象 {}
			// var obj = {}; 创建了一个空的对象
			var obj = {
				uname: 'YoYu',
				age: 18,
				sex: '男',
				sayHi: function() {
					console.log('Hi!');
				}
			}
			// (1)里面的属性或者方法采用键值对的形式  键 属性名 : 值 属性值
			// (2)多个属性或方法中间用逗号隔开
			// (3)方法冒号后面跟的是一个匿名函数
			// 2.使用对象
			// (1)调用对象的属性 对象名.属性名
			console.log(obj.uname);
			// (2)对象名['属性名']
			console.log(obj['age']);
			// (3)调用对象的方法 对象名.方法名()
			obj.sayHi();
		</script>
	</head>
	<body>
	</body>
</html>
