<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a {
					background: red;
					width: 20%;
				}
				.b {
					background: green;
					width: 50%;
				}
				.c {
					background: blue;
					width: 30%;
				}
				.a, .b, .c {
					height: 200px;
					float: left;
				}
				.outer {
					height: 200px;
				}
				.hh {
					height: 300px;
					background: #5A1717;
				}
		</style>
	</head>
	<body>
		<h3>横向排版</h3>
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<div class="hh"></div>
	</body>
</html>
