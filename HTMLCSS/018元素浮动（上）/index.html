<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.green {
				width: 100px;
				height: 100px;
				background-color: green;
				float: left;
			}
			.red {
				width: 200px;
				height: 150px;
				background-color: red;
			}
			.a {
				background-color: red;
				width: 100px;
			}
			.b {
				background-color: green;
				width: 300px;
			}
			.c {
				background-color: blue;
				width: 200px;
			}
			.a, .b, .c {
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<h3>文字环绕效果</h3>
		<div class="green"></div>
		<div class="red">
			文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕
		</div>
		<h3>横向排版</h3>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
